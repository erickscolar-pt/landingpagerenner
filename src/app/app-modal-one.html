<h1 mat-dialog-title>Insira seus dados</h1>
<span class="red" *ngIf="error">Preencha todos os dados!</span>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Nome:</mat-label>
    <input matInput [(ngModel)]="data.nome">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Telefone:</mat-label>
    <input matInput [(ngModel)]="data.telefone" mask="(00) 0 0000-0000" placeholder="(00) 0 0000-0000">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">NÃ£o, obrigado!</button>
  <button mat-button (click)="stateDialog(data)" cdkFocusInitial>Enviar</button>
</div>
